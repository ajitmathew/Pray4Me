<head>
  <title>test</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> loginButtons}} <br><br> <br>
  {{> hello}}
</body>

<template name="hello">
{{#if currentUser}}	
	{{#if isWelcome}}
  		<button class=pray4me>Pray For Me!</button>
  		<button class=pray4someone>Pray For Someone!</button>
	{{/if}}
	{{#if isPray4someone}}
		<p> This is pray4someone page </p>
		{{> messages}}
		{{> input}}
		{{> leave}}
	{{/if}}

	{{#if isPray4me}}
  		<p> This is pray4me page </p>
		{{> messages}}
		{{> input}}
		{{> leave}}
  	{{/if}}
{{/if}}

</template>

<template name="input">
    <input type="text" id="msg" placeholder="Your message goes here..." style="width: 50%; margin-bottom: 0px">
    <input type="button" value="Send message" class="btn btn-primary sendMsg">
</template>

<template name="leave">
    <input type="button" value="Leave" class="quit">
</template>

<template name="message">
<p><strong>{{user}}</strong>: <i>{{msg}}</i></p>
</template>

<template name="messages">
    <h4>Room: {{roomname}}</h4>
    <div id="messages" style="background-color: #ffffff; border: 1px solid darkgray; max-height: 200px; overflow: auto">
        {{#each messages}}
            {{user}}: {{msg}} <br>
        {{/each}}
    </div>
</template>
